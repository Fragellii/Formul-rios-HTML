<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
    <body>
        <form id="cadastro" method="post" action="#">
        <ul>
            <h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" lang="pt" maxlength="200" />
            </h2>
            <h2>
                <label for="Data Nascimento">Data de Nascimento:</label>
                <input type="text" id="nome" name="nome" lang="pt" maxlength="200" />
            </h2>
            <h2>
                <label for="sexo">Sexo:</label>
                <input checked="checked" type="radio" id="sexo" name="sexo" value="m" /> Masculino
                <input type="radio" name="sexo" value="f" /> Feminino
                <input type="radio" name="sexo" value="f" /> Prefiro não informar
            </h2>
            <h2>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" lang="pt" maxlength="10" />  
            <h2>
                <label for="Logradouro">Logradouro:</label>
                <input type="text" id="numero" name="numero" lang="pt" maxlength="10" />  
            </h2>
            <h2>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" lang="pt" maxlength="100" />
            </h2>
            <h2>
                <label for="cidade">Cidade:</label>
                <input type="text" id="numero" name="numero" lang="pt" maxlength="10" />
            </h2>
            <h2>
                <label for="UF">UF:</label>
                <select name="UF" lang="pt">
                    <option value="">Selecione o Estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </select>
            </h2>
            <h2>
                <label for="email">Email:</label>
                <input type="text" id="endereco" name="endereco" lang="pt" maxlength="100" />
            </h2>
            <h2>
                <input type="submit" id="Limpar" value="Limpar" />
                <input type="submit" id="Enviar" value="Enviar" />
            </h2>
        </ul>
        </form>
        </body>
        </html>
